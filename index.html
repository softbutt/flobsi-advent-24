<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128012;'s Adventskalender 2024</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>&#128012;'s Adventskalender</h1>
        <p id="date"></p>
    </header>
    <article class="calendar">
        <div class="card" id="clone-master">
            <div class="card-content front"></div>
            <div class="card-content back">
                <h2><span class="day"></span> <span class="category"></span></h2>
                <img class="img">
                <h3 class="title"></h3>
                <label class="description"></label>
            </div>
        </div>
        
        <footer>
            <h2>
                <span>&#128149;</span> Ich liebe dich! <span>&#128149;</span>
            </h2>    
        </footer>
    </article>
</body>
</html>
